<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../resilient.js"></script>
    <script>
      var http = resilient({
        service: {
          timeout: 1000
        },
        discovery: {
          servers: [
            'http://httpbin.org/delay/2',
            'http://httpbin.org/status/503',
            'http://httpbin.org/discovery/timeout/1',
            'http://httpbin.org/discovery/valid/1'
          ],
          timeout: 1000,
          parallel: true
        }
      })

      http('/hello', function (err, res) {
        if (err) console.log('Error:', err)
        if (res) console.log('Response:', res)
        if (res) console.log('Body:', res.data)
      })
    </script>
  </body>
</html>
