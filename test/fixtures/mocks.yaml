- request:
    url: ^/discovery/valid(/[0-9])?
    method:
      - GET
      - POST
  response:
    - status: 200
      latency: 50
      headers:
        content-type: application/json
      body: >
        [
          "http://localhost:8882/server/unavailable",
          "http://localhost:8882/server/timeout",
          "http://localhost:8882/server/fail",
          "http://localhost:8882/server/delay",
          "http://localhost:8882/server/1"
        ]

- request:
    url: ^/discovery/fail
    method:
      - GET
      - POST
  response:
    - status: 500
      latency: 50

- request:
    url: ^/discovery/timeout
    method:
      - GET
      - POST
  response:
    - status: 200
      latency: 10000

- request:
    url: ^/discovery/not-found
    method:
      - GET
      - POST
  response:
    - status: 404
      latency: 50

- request:
    url: ^/discovery/bad-request
    method:
      - GET
      - POST
  response:
    - status: 400
      latency: 50

- request:
    url: ^/discovery/forbidden
    method:
      - GET
      - POST
  response:
    - status: 403
      latency: 50

- request:
    url: ^/server/(unavailable|fail)
    method:
      - GET
      - POST
  response:
    - status: 503
      latency: 50
      headers:
        content-type: application/json
      body: >
        {"status": "unavailable"}

- request:
    url: ^/server/timeout
    method:
      - GET
      - POST
  response:
    - status: 502
      latency: 10000
      headers:
        content-type: application/json
      body: >
        {"status": "unavailable"}

- request:
    url: ^/server/delay
    method:
      - GET
      - POST
  response:
    - status: 202
      latency: 500
      headers:
        content-type: application/json
      body: >
        {"hello": "world"}

- request:
    url: ^/server/([0-9])
    method:
      - GET
  response:
    - status: 200
      latency: 50
      headers:
        content-type: application/json
      body: >
        {"hello": "world"}

- request:
    url: ^/server/([0-9])
    method:
      - POST
    headers:
       content-type: application/json
    post: >
       {"hello":"world"}
  response:
    - status: 200
      latency: 50
      headers:
        content-type: application/json
      body: >
        {"hello": "world"}
