- request:
    url: ^/discovery/valid/([0-9])
    method:
      - GET
      - POST
  response:
    - status: 200
      latency: 50
      headers:
        content-type: application/json
      body: >
        [
          "http://localhost:8882/server/unavailable",
          "http://localhost:8882/server/timeout",
          "http://localhost:8882/server/fail",
          "http://localhost:8882/server/delay",
          "http://localhost:8882/server/1"
        ]

- request:
    url: ^/discovery/fail
    method:
      - GET
      - POST
  response:
    - status: 500
      latency: 50

- request:
    url: ^/discovery/timeout
    method:
      - GET
      - POST
  response:
    - status: 200
      latency: 10000

- request:
    url: ^/server/unavailable
    method:
      - GET
  response:
    - status: 503
      latency: 50
      headers:
        content-type: application/json
      body: >
        {"status": "unavailable"}

- request:
    url: ^/server/timeout
    method:
      - GET
  response:
    - status: 502
      latency: 10000
      headers:
        content-type: application/json
      body: >
        {"status": "unavailable"}

- request:
    url: ^/server/delay
    method:
      - GET
  response:
    - status: 202
      latency: 500
      headers:
        content-type: application/json
      body: >
        {"hello": "world"}

- request:
    url: ^/server/([0-9])
    method:
      - GET
  response:
    - status: 200
      latency: 50
      headers:
        content-type: application/json
      body: >
        {"hello": "world"}


